<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nosock</title>	
	<link media="all" rel="stylesheet" href="assets/css/all.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header-holder">
				<div class="header-inner header-inner-column">
					<a href="#" class="logo"><span class="icon-logo"></span></a>
				</div>
				<div class="header-inner header-inner-center">
					<nav class="main-nav">
						<button class="opener-menu opener-x">
							<span>Menu</span>
						</button>
						<ul id="open-menu" class="nav">
							<li><a href="index.html">About</a></li>
							<li><a href="store.html">Store</a></li>
							<li><a href="index.html">Lookbook</a></li>
							<li><a href="contact.html">Contact</a></li>
							<li><a href="contact.html">Login</a></li>
						</ul>
					</nav>
				</div>
				<div class="header-inner header-inner-column">
					<ul class="list list-icons">
						<li>
							<a href="#">
								<i class="icon-search" ></i>
							</a>
							<form action="#" id="search">
								<div class="form-group form-inversed form-inversed-dark">
									<input class="form-control" type="text" placeholder="search">
									<button class="icon-arrow-right" type="submit"></button>
								</div>
							</form>
						</li>
						<li>
							<a href="wishlist.html"><i class="icon-heart"></i></a>
						</li>
						<li>
							<a href="cart.html"><i class="icon-cart"></i></a>
						</li>
					</ul>
				</div>	
			</div>
		</div>

	<main class="main-lookbook">
		<div class="intro">
			<img class="intro-img" src="assets/images/img01.jpg" alt="">

		<div class="container">
			<div class="block-lookbook">
				<h1 class="text-uppercase text-center">
					lookbook
				</h1>
				<div class="row">
					<div class="col-xs-9 col-sm-10 col-md-4 col-md-push-8">
						<div class="thumbnail thumbnail-right" data-icon="&#9633;">
							<div class="thumbnail-image">
								<img src="assets/images/img02.jpg" alt="img02">
							</div>
							<div class="thumbnail-caption">
								<h3 class="text-uppercase">
									fall-winter 2015<span>-2016</span>
								</h3>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-3 col-lg-4">
						<div class="thumbnail thumbnail-left">
							<div class="thumbnail-image">
								<img src="assets/images/img04.jpg" alt="img04">
							</div>
						</div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-3 col-lg-4">
						<div class="thumbnail thumbnail-top" data-icon="&#9655;">
							<div class="thumbnail-image">
								<img src="assets/images/img03.jpg" alt="img03">
							</div>
							<div class="thumbnail-caption">
								<h3 class="text-uppercase">
									spring-summer 2015
								</h3>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-push-2 col-xs-10 col-sm-push-2 col-sm-10 col-md col-md-4 col-md-push-6">
						<div class="thumbnail thumbnail-bottom" data-icon="&#9675;">
							<div class="thumbnail-image">
								<img src="assets/images/img05.jpg" alt="img05">
							</div>
							<div class="thumbnail-caption">
								<h3 class="text-uppercase">
									winter 2014-2015
								</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	<footer class="footer">
		<div class="container">
			<div class="footer-inner">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-4">

							<li>
								<a href="#">About</a>
							</li>
							<li>
								<a href="#">Contact</a>
							</li>
							<li>
								<a href="#">Shipping info</a>
							</li>
							<li>
								<a href="#">Store</a>
							</li>
							<li>

								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-lg-push-2">
									<h4>Newsletters</h4>							
								</div>
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-lg-push-2">
									<form action="#">
										<div class="form-group form-inversed form-inversed-light">
											<input class="form-control" required type="text" placeholder="E-mail">
											<button class="icon-arrow-right" type="submit"></button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-3">
						<ul class="list list-social">
							<li>
								<a href="#"><i class="icon-social-facebook"></i></a>
							</li>
							<li>
								<a href="#"><i class="icon-google"></i></a>
							</li>
							<li>
								<a href="#"><i class="icon-twitter"></i></a>
							</li>
							<li>
								<a href="#"><i class="icon-instagram"></i></a>
							</li>
							<li>
								<a href="#"><i class="icon-pinterest"></i></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="copywrite text-center">
				Copyright Â© 2015 Nosockstore <span>All Rights Reserved </span>
			</div>

	<script src="assets/js/open-menu.js"></script>
	
	<script>
	$(document).ready(function(){
		$(".opener-menu").click(function(){
				$("#open-menu").toggle();
			});
		$(".icon-search").click(function(){
				$("#search").toggle();
			});
	});
	</script>
</body>
</html>

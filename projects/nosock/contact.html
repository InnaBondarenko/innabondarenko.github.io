	<div class="container">

  		<form id="order-form" action="#" class="form-holder">

		  	<div class="row">

			  	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
					<div class="block-form block-form-left">
						<h3 class="head-form head-form-left active" onclick="clickHead(this);">Personal Detail</h3>
						<div class="form-group-holder">
							<div class="form-group">
								<input class="form-control form-control-border" required type="text" placeholder="name">
							</div>
							<div class="form-group">
								<input class="form-control form-control-border" required type="email" placeholder="e-mail">
							</div>
							<div class="form-group">
								<input class="form-control form-control-border" required type="tel" placeholder="phone number">
							</div>
						</div>
					</div>
			  	</div>

			  	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
					<div class="block-form">
						<h3 class="head-form" onclick="clickHead(this);">Billing Address</h3>
						<div class="form-group-holder">
							<div class="form-group">
								<input class="form-control form-control-border form-control-media" required type="text" placeholder="line">
							</div>
							<div class="form-group">
								<input class="form-control form-control-border" required type="text" placeholder="town">
							</div>
							<div class="form-group">
								<input class="form-control form-control-border" required type="text" placeholder="country">
							</div>
							<div class="form-group">
								<input class="form-control form-control-border" required type="text" placeholder="code">
							</div>
						</div>
					</div>
			  	</div>

			  	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
					<div class="block-form block-form-right">
						<h3 class="head-form" onclick="clickHead(this);">Payment Details</h3>
						<div class="form-group-holder">
							<div class="form-group">
								<input class="form-control form-control-border" required type="text" placeholder="name">
							</div>
							<div class="form-group">
								<input class="form-control form-control-border" required type="text" placeholder="card No">
							</div>
							<div class="form-group form-group-bottom">
								<div class="row">
									<div class="col-xs-4 col-sm-3 col-md-4 col-lg-4">
										<label for="code">code</label>
									</div>
									<div class="col-xs-8 col-sm-9 col-md-8 col-lg-8">
										<input class="form-control form-control-sm" required id="code" type="text">
									</div>
								</div>
							</div>
							<div class="form-group form-group-bottom">
								<div class="row">
									<div class="col-xs-4 col-sm-3 col-md-4 col-lg-4">
										<label for="exp-data">exp data</label>
									</div>
									<div class="col-xs-8 col-sm-9 col-md-8 col-lg-8">
										<input class="form-control form-control-sm" required id="exp-data" type="text">
										<span>/</span>
										<input class="form-control form-control-sm" required id="exp-data1" type="text">
									</div>
								</div>
							</div>
						</div>
					</div>
			  	</div>

				</div>
				
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-lg-push-8">
						<div class="button-holder">
							<button class="btn btn-brand btn-form" type="submit">
								<span>PLACE</span> ORDER <span>REVIEW</span>
							</button>
						</div>
					</div>
				</div>

	  	</form>
	  			
	</div>

											<input class="form-control" required type="text" placeholder="E-mail">
											<button class="icon-arrow-right" type="submit"></button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-3">
						<ul class="list list-social">
							<li>
								<a href="#"><i class="icon-social-facebook"></i></a>
							</li>
							<li>
								<a href="#"><i class="icon-google"></i></a>
							</li>
							<li>

							<li>
								<a href="#"><i class="icon-instagram"></i></a>
